name: TeamCity deployment

on: push

jobs: 
  #Собирается бэкенд и деплоится на стейдж/review app
  backend:
    uses: ./.github/wotkflows/backend-stage.yml
  
  #Собирается бэкенд и деплоится на стейдж/review app
  frontend:
    uses: ./.github/wotkflows/frontend-stage.yml

  # Прогоняются API тесты
  automation-api:
    needs: [ backend, frontend ]
    uses: ./.github/workflows/automation.yml
    with:
      package: api

  # Прогоняются UI тесты
  automation-ui:
    needs: [ backend, frontend ]
    uses: ./.github/workflows/automation.yml
    with:
      package: ui